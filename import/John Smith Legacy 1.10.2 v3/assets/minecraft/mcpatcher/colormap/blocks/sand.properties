# Format of colormap------------------------------------------------------------
format=grid

# (Optional) Blocks (with optional metadata) to apply the colormap to-----------
blocks=minecraft:sand:variant=sand minecraft:sandstone:type=sandstone minecraft:sandstone:type=chiseled_sandstone minecraft:sandstone:type=smooth_sandstone minecraft:stone_slab:variant=sandstone minecraft:double_stone_slab:variant=sandstone minecraft:sandstone_stairs minecraft:cactus

# (format=fixed or vanilla only) Color map image--------------------------------
source=sand.png

# (Optional) Fixed RGB color----------------------------------------------------
#color=ffffff

# (format=grid only) y variance value-------------------------------------------
yVariance=16

# (format=grid only) y offset value---------------------------------------------
yOffset=0